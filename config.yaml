server:
  host: 0.0.0.0
  port: 8765

devices:
  # 1. Button (Simple digital input)
  # Docs: https://gpiozero.readthedocs.io/en/stable/api_input.html#button
  - id: my_button
    class: Button
    args: [2] # GPIO 2
    kwargs:
      pull_up: true
      bounce_time: 0.1
      hold_time: 1.0

  # 2. LED (Simple digital output)
  # Docs: https://gpiozero.readthedocs.io/en/stable/api_output.html#led
  - id: my_led
    class: LED
    args: [17] # GPIO 17
    kwargs:
      active_high: true
      initial_value: false

  # 3. PWMLED (Brightness control)
  # Docs: https://gpiozero.readthedocs.io/en/stable/api_output.html#pwmled
  - id: my_pwm_led
    class: PWMLED
    args: [18] # GPIO 18
    kwargs:
      initial_value: 0
      frequency: 100

  # 4. RGBLED (Red, Green, Blue control)
  # Docs: https://gpiozero.readthedocs.io/en/stable/api_output.html#rgbled
  - id: my_rgb_led
    class: RGBLED
    args: [9, 10, 11] # Red=9, Green=10, Blue=11
    kwargs:
      active_high: true
      pwm: true
      initial_value: [0, 0, 0] # (red, green, blue)

  # 5. Motor (Bi-directional motor)
  # Docs: https://gpiozero.readthedocs.io/en/stable/api_output.html#motor
  - id: my_motor
    class: Motor
    args: [4, 14] # Forward=4, Backward=14
    kwargs:
      pwm: true

  # 6. Servo (Servo motor)
  # Docs: https://gpiozero.readthedocs.io/en/stable/api_output.html#servo
  - id: my_servo
    class: Servo
    args: [22] # GPIO 22
    kwargs:
      initial_value: 0
      min_pulse_width: 0.001
      max_pulse_width: 0.002
